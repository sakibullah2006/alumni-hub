# .github/workflows/pr-checks.yml

name: 'PR Checks: Lint & Build'

on:
  pull_request:
    branches: [main]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    env:
      PAYLOAD_SECRET: ${{ secrets.PAYLOAD_SECRET }}
      DATABASE_URI: 'file:./payload.sqlite'


    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with: 
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install

      - name: Run Linter (main branch only)
        # This 'if' condition ensures this step only runs on pushes to the 'main' branch
        if: github.ref == 'refs/heads/main'
        run: pnpm lint
      
      - name: Build All Packages
        run: pnpm build